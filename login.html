    <script>
        // ï¼ï¼ï¼è¯·åŠ¡å¿…ä¿®æ”¹ä¸ºä½ çš„ Worker åœ°å€ ï¼ï¼ï¼
        const API_BASE = 'https://worker.blog.nwely.top'; // ä¾‹å¦‚ https://nwlblog.ä½ çš„ç”¨æˆ·å.workers.dev

        // æ˜¾ç¤ºè°ƒè¯•ä¿¡æ¯åˆ°é¢æ¿
        function showDebugInfo(title, details) {

        document.addEventListener('DOMContentLoaded', function() {

            // å¤„ç†ç™»å½•è¡¨å•æäº¤
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                const loginBtn = document.getElementById('loginBtn');

                document.getElementById('debugPanel').classList.remove('visible');

                if (!password) {

                loginBtn.disabled = true;

                try {

                    // å¦‚æœä¸æ˜¯ JSONï¼Œè¯»å–æ–‡æœ¬å¹¶æ˜¾ç¤ºè¯¦ç»†é”™è¯¯
                    if (!contentType || !contentType.includes('application/json')) {

                        const debugInfo = `çŠ¶æ€ç : ${response.status} ${response.statusText}\n\nå“åº”å¤´:\n${headers}\n\nå“åº”ä½“ (å‰500å­—ç¬¦):\n${text.substring(0, 500)}`;
                        showDebugInfo('é JSON å“åº”', debugInfo);
                        throw new Error(`æœåŠ¡å™¨è¿”å›é JSON æ•°æ® (çŠ¶æ€ç : ${response.status})`);
                    }
                    
                    const data = await response.json();
                    
                    if (data.success) {

                        localStorage.setItem('user', JSON.stringify(data.data.user));
                        showMessage('ç™»å½•æˆåŠŸï¼Œæ­£åœ¨è·³è½¬...');
                        setTimeout(() => { window.location.href = '/'; }, 1000);
                    } else {

                        loginBtn.disabled = false;
                        loginBtn.innerHTML = 'ç™»å½•';

                    document.getElementById('passwordError').textContent = 'ç½‘ç»œé”™è¯¯ï¼š' + error.message;
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = 'ç™»å½•';
                }
            });

            // GitHub ç™»å½•æŒ‰é’®

            function showMessage(msg, isError = false) {

                messageEl.className = isError ? 'error-message' : 'success-message';
                setTimeout(() => {

                    messageEl.className = 'success-message';

            }

            // å¤„ç† URL å‚æ•°ï¼ˆGitHub å›è°ƒï¼‰
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');

                showMessage('GitHubç™»å½•æˆåŠŸï¼Œæ­£åœ¨è·³è½¬...');
                setTimeout(() => { window.location.href = '/'; }, 1000);

                showDebugInfo('GitHub å›è°ƒé”™è¯¯', error);
