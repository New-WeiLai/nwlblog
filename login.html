<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - Nwely（陌筏）の 博客</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
            padding: 40px;
        }
        h2 { text-align: center; color: #333; margin-bottom: 30px; font-size: 28px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: #555; font-weight: 500; }
        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102,126,234,0.1);
        }
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
        }
        .btn:hover {
            background: #5a67d8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102,126,234,0.4);
        }
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }
        .divider::before, .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background: #e1e1e1;
        }
        .divider::before { left: 0; }
        .divider::after { right: 0; }
        .divider span {
            background: white;
            padding: 0 10px;
            color: #999;
            font-size: 14px;
        }
        .github-btn {
            background: #333;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .github-btn:hover { background: #24292e; }
        .github-btn svg { width: 20px; height: 20px; }
        .links {
            text-align: center;
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }
        .links a { color: #667eea; text-decoration: none; font-size: 14px; }
        .links a:hover { text-decoration: underline; }
        .error-message { color: #e53e3e; font-size: 14px; margin-top: 5px; }
        .success-message { color: #38a169; font-size: 14px; margin-top: 5px; text-align: center; }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
            vertical-align: middle;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>登录 Nwely（陌筏）の 博客</h2>
        
        <div id="message" class="success-message"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">邮箱</label>
                <input type="email" id="email" name="email" required placeholder="请输入邮箱">
                <div class="error-message" id="emailError"></div>
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" required placeholder="请输入密码">
                <div class="error-message" id="passwordError"></div>
            </div>
            <button type="submit" class="btn" id="loginBtn">
                <span>登录</span>
            </button>
        </form>

        <div class="divider">
            <span>或</span>
        </div>

        <button class="btn github-btn" id="githubBtn">
            <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 2C6.477 2 2 6.477 2 12c0 4.42 2.865 8.166 6.839 9.489.5.092.682-.217.682-.482 0-.237-.008-.866-.013-1.7-2.782.603-3.369-1.34-3.369-1.34-.454-1.156-1.11-1.462-1.11-1.462-.908-.62.069-.608.069-.608 1.003.07 1.531 1.03 1.531 1.03.892 1.529 2.341 1.087 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.11-4.555-4.943 0-1.091.39-1.984 1.03-2.682-.103-.253-.447-1.27.098-2.646 0 0 .84-.269 2.75 1.025.8-.223 1.65-.334 2.5-.334.85 0 1.7.111 2.5.334 1.91-1.294 2.75-1.025 2.75-1.025.545 1.376.201 2.393.099 2.646.64.698 1.03 1.591 1.03 2.682 0 3.841-2.337 4.687-4.565 4.935.359.309.678.919.678 1.852 0 1.336-.012 2.415-.012 2.743 0 .267.18.578.688.48C19.138 20.161 22 16.418 22 12c0-5.523-4.477-10-10-10z"/>
            </svg>
            GitHub登录
        </button>

        <div class="links">
            <a href="/register">立即注册</a>
            <a href="/forgot-password">忘记密码？</a>
        </div>
    </div>

    <script>
        const API_BASE = 'https://worker.blog.nwely.top';

        function checkLoginStatus() {
            const token = localStorage.getItem('token');
            if (token) {
                window.location.href = '/';
            }
        }

        function showMessage(msg, isError = false) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = msg;
            messageEl.className = isError ? 'error-message' : 'success-message';
            setTimeout(() => {
                messageEl.textContent = '';
                messageEl.className = 'success-message';
            }, 3000);
        }

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            
            document.getElementById('emailError').textContent = '';
            document.getElementById('passwordError').textContent = '';
            
            if (!email) {
                document.getElementById('emailError').textContent = '请输入邮箱';
                return;
            }
            
            if (!password) {
                document.getElementById('passwordError').textContent = '请输入密码';
                return;
            }
            
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span class="loading"></span>登录中...';
            
            try {
                const response = await fetch(`${API_BASE}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    localStorage.setItem('token', data.data.token);
                    localStorage.setItem('user', JSON.stringify(data.data.user));
                    showMessage('登录成功，正在跳转...');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    document.getElementById('passwordError').textContent = data.error || '登录失败';
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = '登录';
                }
            } catch (error) {
                document.getElementById('passwordError').textContent = '网络错误，请重试';
                loginBtn.disabled = false;
                loginBtn.innerHTML = '登录';
            }
        });

        document.getElementById('githubBtn').addEventListener('click', function() {
            window.location.href = `${API_BASE}/api/auth/github`;
        });

        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const error = urlParams.get('error');
        const success = urlParams.get('success');
        
        if (token) {
            localStorage.setItem('token', token);
            showMessage('GitHub登录成功，正在跳转...');
            setTimeout(() => {
                window.location.href = '/';
            }, 1000);
        } else if (error) {
            showMessage('GitHub登录失败: ' + error, true);
        } else if (success) {
            showMessage('登录成功');
        }

        checkLoginStatus();
    </script>
</body>
</html>
