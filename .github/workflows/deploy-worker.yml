name: Deploy Worker

on:
  push:
    branches:
      - main   # 或者你的默认分支名
    paths:
      - 'worker/**'   # 只有当 worker 目录下的文件变更时才触发
      - 'wrangler.toml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy Worker
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install
        working-directory: ./worker   # 如果 package.json 在 worker 内

      - name: Publish Worker
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          workingDirectory: ./worker   # 指定 worker 目录
          command: publish