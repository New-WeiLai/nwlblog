<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - Nwely（陌筏）の 博客</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 500px;
            padding: 40px;
        }
        h2 { text-align: center; color: #333; margin-bottom: 30px; font-size: 28px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: #555; font-weight: 500; }
        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102,126,234,0.1);
        }
        .input-group { display: flex; gap: 10px; }
        .input-group input { flex: 1; }
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
        }
        .btn:hover {
            background: #5a67d8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102,126,234,0.4);
        }
        .btn-outline {
            background: transparent;
            border: 2px solid #667eea;
            color: #667eea;
        }
        .btn-outline:hover { background: #667eea; color: white; }
        .btn:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }
        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }
        .divider::before, .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background: #e1e1e1;
        }
        .divider::before { left: 0; }
        .divider::after { right: 0; }
        .divider span {
            background: white;
            padding: 0 10px;
            color: #999;
            font-size: 14px;
        }
        .github-btn {
            background: #333;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .github-btn:hover { background: #24292e; }
        .github-btn svg { width: 20px; height: 20px; }
        .links { text-align: center; margin-top: 20px; }
        .links a { color: #667eea; text-decoration: none; font-size: 14px; }
        .links a:hover { text-decoration: underline; }
        .error-message { color: #e53e3e; font-size: 14px; margin-top: 5px; }
        .password-strength { margin-top: 5px; height: 4px; background: #e1e1e1; border-radius: 2px; overflow: hidden; }
        .strength-bar { height: 100%; width: 0; transition: all 0.3s; }
        .strength-weak { background: #e53e3e; width: 33.33%; }
        .strength-medium { background: #fbbf24; width: 66.66%; }
        .strength-strong { background: #38a169; width: 100%; }
    </style>
</head>
<body>
    <div class="container">
        <h2>注册 Nwely（陌筏）の 博客</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" name="username" required minlength="3" maxlength="20" placeholder="请输入用户名">
                <div class="error-message" id="usernameError"></div>
            </div>
            <div class="form-group">
                <label for="email">邮箱</label>
                <input type="email" id="email" name="email" required placeholder="请输入邮箱">
                <div class="error-message" id="emailError"></div>
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" required minlength="6" placeholder="请输入密码">
                <div class="password-strength"><div class="strength-bar" id="strengthBar"></div></div>
                <div class="error-message" id="passwordError"></div>
            </div>
            <div class="form-group">
                <label for="confirmPassword">确认密码</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="请再次输入密码">
                <div class="error-message" id="confirmPasswordError"></div>
            </div>
            <div class="form-group">
                <label for="code">验证码</label>
                <div class="input-group">
                    <input type="text" id="code" name="code" required maxlength="6" placeholder="请输入6位验证码">
                    <button type="button" id="sendCodeBtn" class="btn btn-outline" style="width: 120px;">发送验证码</button>
                </div>
                <div class="error-message" id="codeError"></div>
            </div>
            <button type="submit" class="btn" id="registerBtn">注册</button>
        </form>
        <div class="divider"><span>或</span></div>
        <button class="btn github-btn" id="githubBtn">
            <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 2C6.477 2 2 6.477 2 12c0 4.42 2.865 8.166 6.839 9.489.5.092.682-.217.682-.482 0-.237-.008-.866-.013-1.7-2.782.603-3.369-1.34-3.369-1.34-.454-1.156-1.11-1.462-1.11-1.462-.908-.62.069-.608.069-.608 1.003.07 1.531 1.03 1.531 1.03.892 1.529 2.341 1.087 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.11-4.555-4.943 0-1.091.39-1.984 1.03-2.682-.103-.253-.447-1.27.098-2.646 0 0 .84-.269 2.75 1.025.8-.223 1.65-.334 2.5-.334.85 0 1.7.111 2.5.334 1.91-1.294 2.75-1.025 2.75-1.025.545 1.376.201 2.393.099 2.646.64.698 1.03 1.591 1.03 2.682 0 3.841-2.337 4.687-4.565 4.935.359.309.678.919.678 1.852 0 1.336-.012 2.415-.012 2.743 0 .267.18.578.688.48C19.138 20.161 22 16.418 22 12c0-5.523-4.477-10-10-10z"/>
            </svg>
            GitHub登录
        </button>
        <div class="links"><a href="/login">已有账号？立即登录</a></div>
    </div>
    <script>
        const API_BASE = '';
        let countdown = 0, timer = null;

        document.getElementById('password').addEventListener('input', function(e) {
            const password = e.target.value;
            const strengthBar = document.getElementById('strengthBar');
            strengthBar.className = 'strength-bar';
            if (password.length < 6) return;
            let strength = 0;
            if (password.match(/[a-z]+/)) strength++;
            if (password.match(/[A-Z]+/)) strength++;
            if (password.match(/[0-9]+/)) strength++;
            if (password.match(/[$@#&!]+/)) strength++;
            if (password.length >= 12) strength++;
            if (strength <= 2) strengthBar.classList.add('strength-weak');
            else if (strength <= 3) strengthBar.classList.add('strength-medium');
            else strengthBar.classList.add('strength-strong');
        });

        document.getElementById('confirmPassword').addEventListener('input', function(e) {
            const password = document.getElementById('password').value;
            const confirmPassword = e.target.value;
            const errorElement = document.getElementById('confirmPasswordError');
            errorElement.textContent = (confirmPassword && password !== confirmPassword) ? '两次输入的密码不一致' : '';
        });

        document.getElementById('sendCodeBtn').addEventListener('click', async function() {
            const email = document.getElementById('email').value;
            const emailError = document.getElementById('emailError');
            if (!email) { emailError.textContent = '请输入邮箱'; return; }
            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) { emailError.textContent = '邮箱格式不正确'; return; }
            emailError.textContent = '';
            try {
                const button = this;
                button.disabled = true;
                button.textContent = '发送中...';
                const response = await fetch(`${API_BASE}/api/auth/send-code`, {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, type: 'register' })
                });
                const data = await response.json();
                if (data.success) {
                    countdown = 60;
                    button.textContent = '60秒后重试';
                    if (timer) clearInterval(timer);
                    timer = setInterval(() => {
                        countdown--;
                        if (countdown <= 0) {
                            clearInterval(timer);
                            button.disabled = false;
                            button.textContent = '发送验证码';
                        } else button.textContent = `${countdown}秒后重试`;
                    }, 1000);
                    alert('验证码已发送');
                } else {
                    button.disabled = false;
                    button.textContent = '发送验证码';
                    emailError.textContent = data.error || '发送失败';
                }
            } catch (error) {
                this.disabled = false;
                this.textContent = '发送验证码';
                emailError.textContent = '网络错误';
            }
        });

        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const code = document.getElementById('code').value;
            if (password !== confirmPassword) {
                document.getElementById('confirmPasswordError').textContent = '两次输入的密码不一致';
                return;
            }
            if (password.length < 6) {
                document.getElementById('passwordError').textContent = '密码至少6位';
                return;
            }
            const registerBtn = document.getElementById('registerBtn');
            registerBtn.disabled = true;
            registerBtn.textContent = '注册中...';
            try {
                const response = await fetch(`${API_BASE}/api/auth/register`, {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password, code })
                });
                const data = await response.json();
                if (data.success) {
                    localStorage.setItem('token', data.data.token);
                    localStorage.setItem('user', JSON.stringify(data.data.user));
                    window.location.href = '/';
                } else alert(data.error || '注册失败');
            } catch (error) {
                alert('注册失败，请重试');
            } finally {
                registerBtn.disabled = false;
                registerBtn.textContent = '注册';
            }
        });

        document.getElementById('githubBtn').addEventListener('click', function() {
            window.location.href = `${API_BASE}/api/auth/github`;
        });

        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const error = urlParams.get('error');
        if (token) {
            localStorage.setItem('token', token);
            window.location.href = '/';
        } else if (error) alert('GitHub登录失败: ' + error);
    </script>
</body>
</html>
