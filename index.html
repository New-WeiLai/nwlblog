<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nwely（陌筏）の 博客</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .hero {
            text-align: center;
            color: white;
            padding: 80px 20px;
        }
        .hero h2 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .hero p {
            font-size: 18px;
            opacity: 0.9;
        }
        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid white;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <img src="/avatar.png" alt="Nwely">
                <h1>Nwely（陌筏）の 博客</h1>
            </div>
            <nav class="nav" id="nav">
                <a href="/">首页</a>
                <a href="/posts">文章</a>
                <a href="/about">关于</a>
                <span id="authLinks"></span>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="hero">
                <h2>欢迎来到 Nwely（陌筏）の 博客</h2>
                <p>分享技术、生活与思考</p>
            </div>

            <div class="posts-grid" id="postsGrid">
                <!-- 文章列表会动态加载到这里 -->
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p id="footerText"></p>
        </div>
    </footer>

    <script>
        const API_BASE = 'https://worker.blog.nwely.top';
        let currentUser = null;

        async function loadUser() {
            const token = localStorage.getItem('token');
            if (!token) {
                document.getElementById('authLinks').innerHTML = `
                    <a href="/login">登录</a>
                    <a href="/register">注册</a>
                `;
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/api/auth/me`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await response.json();
                if (data.success) {
                    currentUser = data.data.user;
                    document.getElementById('authLinks').innerHTML = `
                      <div class="user-info">
                          <img src="${currentUser.avatar || '/avatar.png'}" class="user-avatar" alt="avatar">
                          <span>${currentUser.username}</span>
                          <a href="/my-posts.html">我的文章</a>
                          <a href="/profile.html">个人设置</a>
                          <a href="#" onclick="logout()">登出</a>
                      </div>
                    `;
                }
            } catch (error) {
                console.error('加载用户信息失败:', error);
            }
        }

        async function loadPosts() {
            try {
                const response = await fetch(`${API_BASE}/api/posts`);
                const data = await response.json();
                if (data.success) {
                    const postsGrid = document.getElementById('postsGrid');
                    postsGrid.innerHTML = data.data.posts.map(post => `
                        <article class="post-card">
                            ${post.featuredImage ? `<img src="${post.featuredImage}" alt="${post.title}">` : ''}
                            <div class="post-content">
                                <h3 class="post-title">${post.title}</h3>
                                <div class="post-meta">
                                    <span>作者：${post.authorName}</span>
                                    <span>${new Date(post.publishedAt).toLocaleDateString()}</span>
                                </div>
                                <p class="post-excerpt">${post.excerpt}</p>
                                <a href="/post.html?id=${post.id}" class="read-more">阅读全文 →</a>
                            </div>
                        </article>
                    `).join('');
                }
            } catch (error) {
                console.error('加载文章失败:', error);
            }
        }

        async function loadSettings() {
            try {
                const response = await fetch(`${API_BASE}/api/settings`);
                const data = await response.json();
                if (data.success) {
                    const year = new Date().getFullYear();
                    document.getElementById('footerText').textContent = 
                        `© ${year} Nwely的博客. All rights reserved.`;
                    
                    // 如果有背景图设置，应用到body
                    if (data.data.settings.backgroundImage) {
                        document.body.style.backgroundImage = `url(${data.data.settings.backgroundImage})`;
                        document.body.style.backgroundSize = 'cover';
                        document.body.style.backgroundAttachment = 'fixed';
                    }
                }
            } catch (error) {
                const year = new Date().getFullYear();
                document.getElementById('footerText').textContent = 
                    `© ${year} Nwely的博客. All rights reserved.`;
            }
        }

        window.logout = async function() {
            const token = localStorage.getItem('token');
            if (token) {
                await fetch(`${API_BASE}/api/auth/logout`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
            }
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.reload();
        };

        loadUser();
        loadPosts();
        loadSettings();
    </script>
</body>
</html>
